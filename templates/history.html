<!DOCTYPE html>
<html>
<head>
    <title>Boost History</title>
</head>
<body>
    <h2>Reaction Boost History</h2>

    {% if history %}
        <ul>
            {% for item in history %}
                <li>
                    <strong>Post:</strong> <a href="{{ item.post_url }}" target="_blank">{{ item.post_url }}</a><br>
                    <strong>Reactions:</strong> {{ item.reactions }}<br>
                    <strong>Time:</strong> {{ item.timestamp }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No boost history found.</p>
    {% endif %}

    <br>
    <a href="{{ url_for('index') }}">Go Back</a>
</body>
</html>
